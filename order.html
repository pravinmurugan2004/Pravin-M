<!DOCTYPE html>
<html>
<head>
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h2>Unordered List Example</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Date</li>
    </ul>

    <h2>Ordered List Example</h2>
    <ol>
        <li>First step: Preheat the oven</li>
        <li>Second step: Mix the ingredients</li>
        <li>Third step: Bake for 20 minutes</li>
        <li>Fourth step: Cool and serve</li>
    </ol>
</body>
</html>
